<!DOCTYPE html>
<html lang="en">
    <!-- Head Tag is used to store the meta data. -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laadle</title>
    </head>
    <body>
        <!-- p tag ignores the extra spaces or line breaks. -->
        <h1>Avengers</h1>
        <h3>Iron Man</h3>
        <p>Also goes by the name <b>Tony Stark</b>.</p>
        <h3>Captain America</h3>
        <p>Also goes by the name <b>Steve Rogers</b>.</p>

    </body>
</html>
