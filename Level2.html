    <!-- ☑️
    - Block Element: Takes up the full width available. Start from new line. eg: Headings, Paragraph
    - Inline Element: Takes up only necessary width. Don't starts from thr new line. eg: Anchor, Image
    
    - Div Tag: It is a block level element, which is used to group data. 
    - Span Tag: It is an inline element, which act as a generic container.

    - Using Semantic Markup, we are making our webpages' code more meaningful, making its layout more structured. It is also prevents over usage of div tag.
    - Some examples of Semnatic Tags are: Header, Footer, Main, Section etc
    - These tags don't have any specifc property for function of them, they just group the content and are used for applying CSS over it as a group.

    - HTML Entities: A piece of text that starts with & and ends with ;.
    -- Used to display reserved characters like <, >, & etc and invisible characters like space using &nbsp;.
